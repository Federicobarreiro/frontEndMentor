<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pod</title>
</head>

<body>
    <header>
        <img src="../assets/logo.svg" alt="logo de la pagina" id="img-pod">
    </header>
    <main>
        <h1>PUBLISH YOUR PODCASTS</h1>
        <h2>EVERYWHERE</h2>
        <p>
            Upload yout audio to pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts,
            Google Podcasts, Pocket Casts and more!
        </p>
        <div id="logos">
            <img src="./assets/spotify.svg" alt="logo de spotify">
            <img src="./assets/applepodcast.svg" alt="logo de apple podcast" id="logos-hijos">
            <img src="./assets/googlepodcasts.svg" alt="logo de google podcasts" id="logos-hijos">
            <img src="./assets/pocketcasts.svg" alt="logo de pocket casts" id="logos-hijos">
        </div>
            <form action="" id="formulario">
                <input type="email" placeholder="Email address" name="" id="email">
                <input type="submit" value="Request Access" id="submit">
            </form>
            <div id="error"></div>
    </main>
    <footer>
        <img src="./assets/bgpatterndots.svg" alt="imagen puntos celestes" id="footer-img">
    </footer>
    <script src="main.js"></script>
</body>

</html>
